
{% extends "bingo/base.html" %}
{% block content %}
{% for player in players %}
<a href="{% url 'bingo.views.playerview' player.pk %}">{{ player.name }}</a>: {{ player.score }}/{{ player.maxscore }} 
{% if player.bingos %}
<b> BINGO x{{player.bingos}}</b>
{% endif %}
<br>
{% endfor %}
{% endblock %}
